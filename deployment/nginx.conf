events {
    worker_connections 1024;
}

http {
    upstream vesaki_backend {
        server vesaki-vton:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=tryon_limit:10m rate=2r/s;

    server {
        listen 80;
        server_name localhost;

        # Max upload size
        client_max_body_size 10M;

        # Logging
        access_log /var/log/nginx/vesaki-access.log;
        error_log /var/log/nginx/vesaki-error.log;

        # Health check endpoint (no rate limit)
        location /api/v1/health {
            proxy_pass http://vesaki_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Try-on endpoint (strict rate limit)
        location /api/v1/tryon {
            limit_req zone=tryon_limit burst=5 nodelay;
            
            proxy_pass http://vesaki_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Timeouts for long processing
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Other API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://vesaki_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Docs
        location /docs {
            proxy_pass http://vesaki_backend;
        }

        location /redoc {
            proxy_pass http://vesaki_backend;
        }
    }

    # HTTPS configuration (uncomment and configure for production)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # SSL configuration
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #
    #     # Same location blocks as above
    # }
}

