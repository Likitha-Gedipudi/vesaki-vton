apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vesaki-vton-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "10"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - vesaki-vton.example.com
    secretName: vesaki-vton-tls
  rules:
  - host: vesaki-vton.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vesaki-vton-service
            port:
              number: 80

